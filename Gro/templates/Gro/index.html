{% extends "Gro/base.html" %}
{% block body %}
    {% for list in lists %}
    <article class="media content-section">
        <div class="media-body">
         <div class="article-metadata">
               <small class="text-muted">{{ post.date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title mr-2" href="#">{{ list.iname }}</a></h2>
            <h3 class="article-title" >{{ list.quant }}</h3>
            <p class="article-content">{{ list.status }}</p>
            <p class="article-content">{{ list.date }}</p>
          </div>
    </article>
    {% endfor %}
{% endblock %}
